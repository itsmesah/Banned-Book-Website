<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Resources Hub</title>
    <link rel="stylesheet" href="darkacademic.css">
</head>
<body>
    <header>
        <h1>Reading Resources Hub</h1>
        <nav>
            <ul>
                <li><a href="#books">Books</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Search Functionality -->
        <input type="text" id="search-input" placeholder="Search books...">
        <div id="books-list">
            <!-- Books go here -->
        </div>
        
        <!-- Sidebar Toggle Button -->
        <button id="sidebar-toggle">Toggle Sidebar</button>
        
        <!-- Expandable Sidebar -->
        <aside id="sidebar">
            <h2>Resources</h2>
            <nav>
                <ul>
                    <li><a href="https://www.gutenberg.org/" target="_blank">Project Gutenberg</a></li>
                    <li><a href="https://www.penguinrandomhouse.com/the-read-down/banned-and-challenged-books" target="_blank">Banned Books - Penguin Random House</a></li>
                    <!-- More links here -->
                </ul>
            </nav>
        </aside>
        
        <!-- Modal Pop-Up Trigger Button -->
        <button id="open-modal">Subscribe / Contact</button>
        
        <!-- Modal Pop-Up Structure -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <p>Subscribe to our newsletter or send us a message.</p>
                <!-- Subscription form or contact form goes here -->
            </div>
        </div>
        
        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle">Dark Mode</button>
        
        <!-- Image Gallery Slider (just the structure) -->
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="book-image1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="book-image2.jpg" style="width:100%">
            </div>
            <!-- More slides here -->
        </div>
        
        <!-- Banned Books Section -->
        <section id="banned-books">
            <h2>Banned Books & Reasons</h2>
            <ul>
                <li><strong>Book Title 1</strong> - Reason for ban</li>
                <!-- More banned books here -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Reading Resources Hub</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
